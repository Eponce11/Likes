<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="whole-page">
            <div class="header">
                <h1>Network</h1>
            </div>
            <div class="lower-header">
                <h1>Your Feed</h1>
            </div>

            
            <div class="main">

                <div class="left-col">
                    <div class="left-col-main">
                        <img src="user-circle.png" alt="user pic">
                        <h3><a href="#">Add an avatar</a></h3>
                        <h2>James Doe</h2>
                    </div>
                </div>

                <div class="right-col">

                    <div class="right-first-box">
                        <div class="right-first-top">
                            <h2>Neil M</h2>
                            <div class="right-first-counter">
                                <h3 id="counter1">9</h3>
                                <h3>like(s)</h3>
                            </div>
                            <button onclick="like('#counter1')">Like</button>
                        </div>
                        <div class="right-first-bottom">
                            <h4>I just set up this new discord bot, let me</h4>
                            <h4>know what you all think. <a href="#">link</a></h4>
                        </div>
                    </div>
                    <div class="right-second-box">
                        <div class="right-second-top">
                            <h2>Nichole K</h2>
                            <div class="right-second-counter">
                                <h3 id="counter2">12</h3>
                                <h3>like(s)</h3>
                            </div>
                            <button onclick="like('#counter2')">Like</button>
                        </div>
                        <div class="right-second-bottom">
                            <h4>Just finished my <a href="#">next comic</a>, check it out.</h4>
                        </div>
                    </div>
                    <div class="right-third-box">
                        <div class="right-third-top">
                            <h2>Jim R</h2>
                            <div class="right-third-counter">
                                <h3 id="counter3">9</h3>
                                <h3>like(s)</h3>
                            </div>
                            <button onclick="like('#counter3')">Like</button>
                        </div>
                        <div class="right-third-bottom">
                            <h4>I can't stop listening to the <a href="#">new album</a>.</h4>
                            <h4>Who else is liking it?</h4>
                        </div>
                    </div>

                </div>

            </div>

        </div>





    </div>


<script src="script.js"></script>
</body>
</html>
